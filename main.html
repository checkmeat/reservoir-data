<html>
	<head>
		<title>Reservoir-data</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script> <!-- D3 graphing library -->
	</head>
	<style>
		#graph {
			width:100%;
			height:70%;
		}

		#graph rect {
			  fill:blue;
		}

		#graph text {
			  fill: white;
			  font: 10px sans-serif;
			  text-anchor: end;
		}
	</style>
	<body>
		<svg id="graph"></svg>
		<div class="input-group">
		    <span class="input-group-addon">http://</span>
		    <input type="text" class="form-control" placeholder="data link or website to extract data from">
	        </div>
		<!-- custom script -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
		<script>
			var data = [1,3,4,17,9];
			var width = $("#graph").css("width");
			var height = $("#graph" ).css("height");	
			var barHeight = parseInt(height)/data.length;


			var x = d3.scale.linear()
				.domain([0,d3.max(data)])
				.range([0,width]);
			var bar = d3.select("#graph").selectAll("g")
				      .data(data)
				      .enter().append("g")
				.attr("transform", function(d, i) { return "translate(0," + i * barHeight + " )"; });

			bar.append("rect")		 
				.attr("width",x)
				.attr("height",barHeight);	
			bar.append("text")
			    .attr("x", function(d) { return x(d); })
			    .attr("y", barHeight / 2)
			    .attr("dy", ".35em")
			    .text(function(d) { return d; });

		</script>
	</body>

</html>
